<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Login</title>
</head>

<body>

  <nav class="navbar">
    <a class="logo" href="/">
      <img src="./assets/logo.png" alt="Logo" style="height:50px;">
    </a>

    <ul>
      <li class="navMain">
        <img src="./assets//navLogo-1.png" alt="">
        Homes
      </li>
      <li style="color: #6a6a6a;">
        <img src="./assets//navLogo-2.png" alt="">
        Experiences
      </li>
      <li style="color: #6a6a6a;">
        <img src="./assets/navLogo-3.png" alt="">
        Services
      </li>
    </ul>


    <div class="navbarBtn">
      <button class="navbar-btn1">Become a host</button>
      <button class="navbar-btn2"><img src="./assets/globle.svg" height="20" alt=""></button>
      <button class="navbar-btn2"><img src="./assets/burgerMenu.svg" height="20" alt=""></button>
    </div>
  </nav>



  <section class="LoginPageSection">

    <div class="login-wrapper">
      <div class="login-container">
        <div class="login-header">
          <h1 class="login-header-title">Log in or sign up</h1>
        </div>

        <div class="login-content">
          <h2 class="login-welcome-title">Welcome to Airbnb</h2>

          <form>
            <div class="login-form-group">
              <div class="login-input-wrapper">
                <div class="login-country-select">
                  <div>
                    <div class="login-country-label">Country code</div>
                    <div class="login-country-value">Germany (+49)</div>
                  </div>
                  <div class="login-dropdown-arrow"></div>
                </div>

                <div class="login-phone-input-wrapper">
                  <label class="login-phone-label">Phone number</label>
                  <input type="tel" class="login-phone-input" placeholder="">
                </div>
              </div>

              <p class="login-disclaimer">
                We'll call or text you to confirm your number. Standard message and data rates apply.
                <a href="#" class="login-disclaimer-link">Privacy Policy</a>
              </p>
            </div>

            <button type="submit" class="login-continue-btn">Continue</button>
          </form>

          <div class="login-divider">or</div>

          <button class="login-social-btn">
            <span class="login-social-icon login-google-icon">
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4"
                  d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                <path fill="#34A853"
                  d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" />
                <path fill="#FBBC05"
                  d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" />
                <path fill="#EA4335"
                  d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" />
              </svg>
            </span>
            Continue with Google
          </button>

          <button class="login-social-btn">
            <span class="login-social-icon login-apple-icon">

            </span>
            Continue with Apple
          </button>

          <button class="login-social-btn">
            <span class="login-social-icon login-email-icon">
              âœ‰
            </span>
            Continue with email
          </button>

          <button class="login-social-btn">
            <span class="login-social-icon login-facebook-icon">
              f
            </span>
            Continue with Facebook
          </button>
        </div>
      </div>
    </div>



  </section>

</body>

</html>
